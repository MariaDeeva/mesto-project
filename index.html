<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-project</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта Место">   
</header>
<main class="content">
    <section class="profil">
       <div class="profil__container"> 
         <img class="profil__avatar" src="./images/image.png" alt="аватарка">
       
        <div class="profil__info">
            <div class="profil__item">
                <h1 class="profil__fullname">Жак-Ив Кусто</h1>
                <button class="button button__edit" type="button"></button>
             </div>   
            <p class="profil__aboutme">Исследователь океана</p>
        </div>   
    </div>   
        <button class="button button__add"></button>
      
    </section>
    <section class="card" aria-label="Галерея с фото">
       <ul class="card__list">
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="button button__like" type="button"></button>
                </div>
            </li>   
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="button button__like" type="button"></button>
                </div>
            </li> 
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button class="button button__like" type="button"></button>
                </div> 
            </li>     
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="button button__like" type="button"></button>
                </div>    
            </li>   
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__info">  
                    <h2 class="card__title">Домбай</h2>
                    <button class="button button__like" type="button"></button>
                </div>    
            </li> 
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск-Черкесия">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск-Черкесия</h2>
                    <button class="button button__like" type="button"></button>
                </div> 
            </li>                         
       </ul>
     </section>
    <footer class="footer">
        <div class="footer__informations"></div>
    </footer>
</main>

</body>
</html>
