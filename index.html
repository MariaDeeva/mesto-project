<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto-project</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта Место">   
</header>
<main class="content">
    <section class="profil">
       <div class="profil__container"> 
         <img class="profil__avatar" src="./images/image.png" alt="аватарка">
       
        <div class="profil__info">
            <div class="profil__item">
                <h1 class="profil__fullname">Жак-Ив Кусто</h1>
                <a href="#popup" class="button button__edit"></a>
             </div>   
            <p class="profil__aboutme">Исследователь океана</p>
        </div>   
    </div>   
        <button class="button button__add"></button>
    </section>
    <section class="card" aria-label="Галерея с фото">
       <ul class="card__list">
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>   
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li> 
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div> 
            </li>     
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="hover card__like-button" type="button"></button>
                </div>    
            </li>   
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__info">  
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>    
            </li> 
            <li class="card__item"><img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск-Черкесия">
                <div class="card__info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button class="card__like-button" type="button"></button>
                </div> 
            </li>                         
       </ul>
     </section>
    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
    </footer>
</main>
<!-- popup_opened-->
    <div class="popup"  id="popup">
       <div class="popup__container">
           <button class="popup__close-button" type="button"></button>
           <form class="popup__form" name="EditForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__information">
                    <input class="popup__input" type="text" id="popup__name" placeholder="Имя" name="UserName" minlength="2" maxlength="40" value="Жак-Ив Кусто" required>
                    <input class="popup__input" type="text" id="popup__aboutme" placeholder="О себе" name="AboutMe" minlength="2" maxlength="150" value="Исследователь океана" required>  
                </div>        
            <button class="button button__save" type="submit">Сохранить</button>
           </form>    
        </div>
    </div>      
 </body>
</html>
