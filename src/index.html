<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-project</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип проекта Место">
    </header>
    <main class="content">
        <section class="profil">
            <div class="profil__container">
            <div class="profil__avatar-edite">
                <img class="profil__avatar" src="<%=require('./images/image.png')%>" alt="аватарка">
                <button class="profil__avatar-change" type="button"></button>
            </div>
                <div class="profil__info">
                    <div class="profil__item">
                        <h1 class="profil__fullname">Жак-Ив Кусто</h1>
                        <button class="profil__edit" type="button"></button>
                    </div>
                    <p class="profil__aboutme">Исследователь океана</p>
                </div>
            </div>
            <button class="profil__add" type="button"></button>
        </section>

        <section class="card" aria-label="Галерея с фото">
            <ul class="card__list">
             </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup__profil">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonProfil" type="button"></button>
            <form class="popup__form" id='EditForm' name="EditForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__information">
                    <input class="popup__input" type="text" id="popup__name" placeholder="Имя" name="UserName"
                    required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message ="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="popup__text-error" id="popup__name-error"></span>
                    <input class="popup__input" type="text" id="popup__aboutme" placeholder="О себе" name="AboutMe"
                    required minlength="2" maxlength="200">
                    <span class="popup__text-error" id="popup__aboutme-error"></span>
                </div>
                <button class="popup__save popup__save_submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-new">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonCardNew" type="button"></button>
            <form class="popup__form" id='NewCard' name="NewCard" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__information">
                    <input class="popup__input" type="text" id="card__name" placeholder="Название" name="CardName"
                    required  minlength="2" maxlength="30" required pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message ="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="popup__text-error" id="card__name-error"></span>    
                    <input class="popup__input" type="url" id="card__url" placeholder="Ссылка на картинку"
                    required  name="CardURL" required>
                    <span class="popup__text-error" id="card__url-error"></span>    
                </div>
                <button class="popup__save popup__save_card" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-open">
        <div class="popup__container-card">
            <button class="popup__close-button" id="closeButtonCardOpen" type="button"></button>
            <img class="popup__card-image" src="#" alt="#">
            <h2 class="popup__card-title"></h2>
        </div>
    </div>
    <div class="popup popup__avatar">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonProfil" type="button"></button>
            <form class="popup__form" id='AvatarForm' name="AvatarForm">
                <h2 class="popup__title">Обновить аватар</h2>
                <div class="popup__information">
                    <input class="popup__input popup_input_avatar" type="url" id="popup__avatar" placeholder="Ссылка на аватар" name="AvatarUrl"
                    required>
                    <span class="popup__text-error" id="popup__avatar-error"></span>
                </div>
                <button class="popup__save popup__save_avatar" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__delete">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonProfil" type="button"></button>
            <form class="popup__form" id='DeleteCard' name="DeleteCard">
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__save" type="submit">Да</button>
            </form>
        </div>f
    </div>
    <template id="card__template">
        <li class="card__item">
            <button class="card__trash" type="button"></button>
            <img class="card__image" src="#" alt="#">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like-info">
                    <button class="card__like-button" type="button"></button>
                    <p class="card__like-number"></p>
                </div>    
            </div>
        </li>
    </template>
  
</body>

 </html>
