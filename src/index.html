<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto-project</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип проекта Место">
    </header>
    <main class="content">
        <section class="profil">
            <div class="profil__container">
                <img class="profil__avatar" src="<%=require('./images/image.png')%>" alt="аватарка">
                <div class="profil__info">
                    <div class="profil__item">
                        <h1 class="profil__fullname">Жак-Ив Кусто</h1>
                        <button class="profil__edit" type="button"></button>
                    </div>
                    <p class="profil__aboutme">Исследователь океана</p>
                </div>
            </div>
            <button class="profil__add" type="button"></button>
        </section>

        <section class="card" aria-label="Галерея с фото">
            <ul class="card__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup__profil">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonProfil" type="button"></button>
            <form class="popup__form" id='EditForm' name="EditForm" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__information">
                    <input class="popup__input" type="text" id="popup__name" placeholder="Имя" name="UserName"
                        minlength="2" maxlength="40" required>
                    <span class="popup__input-error"></span>
                    <input class="popup__input" type="text" id="popup__aboutme" placeholder="О себе" name="AboutMe"
                        minlength="2" maxlength="200" required>
                    <span class="popup__input-error popup__text-error"></span>
                </div>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-new">
        <div class="popup__container">
            <button class="popup__close-button" id="closeButtonCardNew" type="button"></button>
            <form class="popup__form" id='NewCard' name="NewCard">
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__information">
                    <input class="popup__input" type="text" id="card__name" placeholder="Название" name="CardName"
                        minlength="2" maxlength="40">
                    <input class="popup__input" type="url" id="card__url" placeholder="Ссылка на картинку"
                        name="CardURL" minlength="20" maxlength="500">
                </div>
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-open">
        <div class="popup__container-card">
            <button class="popup__close-button" id="closeButtonCardOpen" type="button"></button>
            <img class="popup__card-image" src="#" alt="#">
            <h2 class="popup__card-title"></h2>
        </div>
    </div>
    <template id="card__template">
        <li class="card__item">
            <button class="card__trash" type="button"></button>
            <img class="card__image" src="#" alt="#">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>
</body>

</html>
